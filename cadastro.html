<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Seu Projeto</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <header>
        <h1>Crie Sua Conta</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="login.html">Login</a>
            </nav>
    </header>

    <main class="login-container"> <h2>Criar Nova Conta</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="regEmail">E-mail:</label>
                <input type="email" id="regEmail" name="regEmail" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Senha:</label>
                <input type="password" id="regPassword" name="regPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirme a Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <p class="signup-link">Já tem uma conta? <a href="login.html">Faça login aqui!</a></p>
    </main>

    <footer>
        <p>&copy; 2025 TreineMath. Todos os direitos reservados.</p>
    </footer>

    <script src="main.js"></script> </body>
</html>
